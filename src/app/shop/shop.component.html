<div class="md:flex md:items-center pb-5 pl-5 pt-3">
  <div class="flex h-64 md:w-1/3 lg:h-96">
    <div>
      <img
        class="sideImage"
        src="{{ product.main_img }}"
        alt=""
        (mouseover)="changeImage(product.main_img)"
      />
      <img
        class="sideImage"
        src="{{ product.other_img_1 }}"
        alt=""
        (mouseover)="changeImage(product.other_img_1)"
      />
      <img
        class="sideImage"
        src="{{ product.other_img_2 }}"
        alt=""
        (mouseover)="changeImage(product.other_img_2)"
      />
      <img
        class="sideImage"
        src="{{ product.other_img_3 }}"
        alt=""
        (mouseover)="changeImage(product.other_img_3)"
      />
    </div>
    <img
      class="h-full w-full rounded-md object-cover max-w-lg mx-auto"
      src="{{ mainImage }}"
      alt="{{ product.name }}"
    />
  </div>
  <div class="w-full max-w-lg mx-auto mt-5 md:ml-8 md:mt-0 md:w-1/2">
    <h3 class="text-gray-700 uppercase text-lg">{{ product.name }}</h3>
    <span class="text-gray-500 mt-3"
      >â‚¹{{ product.price }} - {{ product.sub_category }}</span
    >
    <hr class="my-3" />
    <span class="text-gray-500 mt-3 hover:text-blue-600 cursor-pointer">{{
      product.size.join(" | ")
    }}</span>
    <div class="mt-2">
      <label class="text-gray-700 text-sm" for="count">Count:</label>
      <div class="flex items-center mt-1">
        <button
          class="text-gray-500 focus:outline-none focus:text-gray-600"
          (click)="changeQuantity('subtract')"
        >
          <svg
            class="h-5 w-5"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </button>
        <span class="text-gray-700 text-lg mx-2">{{ quantity }}</span>
        <button
          class="text-gray-500 focus:outline-none focus:text-gray-600"
          (click)="changeQuantity('add')"
        >
          <svg
            class="h-5 w-5"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </button>
        
      </div>
    </div>
    <div class="mt-3">
      <label class="text-gray-700 text-sm" for="count">Color:</label>
      <div class="flex items-center mt-1">
        <button
          class="
            h-5
            w-5
            rounded-full
            bg-blue-600
            mr-2
            focus:outline-none
            hover:border-2 hover:border-blue-200
          "
        ></button>
        <button
          class="
            h-5
            w-5
            rounded-full
            bg-indigo-600
            mr-2
            focus:outline-none
            hover:border-2 hover:border-indigo-200
          "
        ></button>
        <button
          class="
            h-5
            w-5
            rounded-full
            bg-pink-600
            mr-2
            focus:outline-none
            hover:border-2 hover:border-pink-200
          "
        ></button>
      </div>
    </div>
    <div class="flex items-center mt-6">
      <button
        class="
          px-8
          py-2
          bg-indigo-600
          text-white text-sm
          font-medium
          rounded
          hover:bg-indigo-500
          focus:outline-none focus:bg-indigo-500
        "
      >
        Order Now
      </button>
      <button
        class="
          mx-2
          text-gray-600
          border
          rounded-md
          p-2
          hover:bg-gray-200
          focus:outline-none
        "
        (click)="addProductToCart({id: product.id, image: product.main_img, title: product.name, price: product.price, quantity: quantity})"
      >
        <svg
          class="h-5 w-5"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
<div class="container pb-5">
  <div class="bg-white p-5">
    <b>Category</b>: {{ product.category }} <br />
    <b>composition</b>: {{ product.composition }} <br />
    <b>description</b>: {{ product.description }} <br />
    <b>fit</b>: {{ product.fit }}
  </div>
</div>
